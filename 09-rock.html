<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <style> 
        
        </style>
    </head>
    <body>
        <p>Rock Paper Scissors</p>
        <button onclick="
            let computerMove=pickComputerMove();
            playGame(computerMove,'rock')
        ">Rock</button>
        <button onclick="
            computerMove=pickComputerMove();
            playGame(computerMove,'paper')
        ">Paper</button>
        <button onclick="
            computerMove=pickComputerMove();
            playGame(computerMove,'scissors')
        ">Scissors</button>



        <p class="js-result"></p>
        <p class="js-moves"></p>
        <p class="js-score"></p>
     
        <button onclick="
            score.win = 0;
            score.lose = 0;
            score.ties = 0;
            localStorage.removeItem('score');
            updateScore();"
        >Reset Score</button>
        
        
        <script>


            const score = {
                win:0,
                lose:0,
                ties:0
            };
            updateScore();


            function playGame(com,player){
                let res = '';
                if(com === player){
                    res = 'Tie';
                }else if(player==='rock' && com==='paper'){
                    res = 'You Lose.'
                }else if(player==='scissors' && com==='rock'){
                    res = 'You Lose.'
                }else if(player==='paper' && com ==='scissors'){
                    res = 'You Lose.'
                }else res = 'You win.'

                if(res=='You win.'){
                    score.win += 1;
                }else if(res=='You Lose.'){
                    score.lose += 1;
                }else score.ties += 1;
                document.querySelector('.js-result')
                    .innerHTML = res;
                document.querySelector('.js-moves')
                    .innerHTML = `You ${player} - ${com} Computer`;
                updateScore();
            }

            function updateScore(){
                document.querySelector('.js-score')
                .innerHTML = `Wins:${score.win}, Loses:${score.lose}, Ties:${score.ties}`;
            }

         

            function pickComputerMove(){
                let computerMove = '';
                const random = Math.random();
                if(random>=0 && random<1/3){
                    computerMove = 'rock';
                }else if(random>=1/3 && random<2/3){
                    computerMove = 'paper';
                }else computerMove = 'scissors';
                return computerMove;
            }

        </script>
    </body>
</html>
