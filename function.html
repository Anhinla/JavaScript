<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <style> 
        
        </style>
    </head>
    <body>
        <p>Rock Paper Scissors</p>
        <button onclick="
        let computerMove=pickComputerMove();
        playGame(computerMove,'rock')
        ">Rock</button>
        <button onclick="
        computerMove=pickComputerMove();
        playGame(computerMove,'paper')
        ">Paper</button>
        <button onclick="
        computerMove=pickComputerMove();
        playGame(computerMove,'scissors')
        ">Scissors</button>
        <button onclick="
        score.win = 0;
        score.lose = 0;
        score.ties = 0;
        alert(`Win = ${score.win}, Tie = ${score.ties}, Lose = ${score.lose}`)"
        >Reset Score</button>
        <script>
            const score = {
                win:0,
                lose:0,
                ties:0
            };
            function playGame(com,player){
                let res = '';
                if(com === player){
                    res = 'Tie';
                }else if(player==='rock' && com==='paper'){
                    res = 'You Lose.'
                }else if(player==='scissors' && com==='rock'){
                    res = 'You Lose.'
                }else if(player==='paper' && com ==='scissors'){
                    res = 'You Lose.'
                }else res = 'You win.'

                if(res=='You win.'){
                    score.win += 1;
                }else if(res=='You Lose.'){
                    score.lose += 1;
                }else score.ties += 1;

                alert(`You picked ${player}. Computer picked ${com}. ${res}.
Wins:${score.win}, Loses:${score.lose}`);
            }
            function pickComputerMove(){
                let computerMove = '';
                const random = Math.random();
                if(random>=0 && random<1/3){
                    computerMove = 'rock';
                }else if(random>=1/3 && random<2/3){
                    computerMove = 'paper';
                }else computerMove = 'scissors';
                return computerMove;
            }

        </script>
    </body>
</html>
